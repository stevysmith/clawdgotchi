<!DOCTYPE html>
<html>
<head>
  <title>ClawdGotchi Icons Preview</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    h2 { color: #666; margin-top: 40px; }
    .icon-row {
      display: flex;
      gap: 30px;
      align-items: center;
      margin: 20px 0;
    }
    .icon-box {
      text-align: center;
    }
    .icon-box span {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    .menubar-preview {
      display: flex;
      gap: 20px;
    }
    .menubar-light {
      background: #f5f5f5;
      padding: 8px 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menubar-dark {
      background: #2d2d2d;
      padding: 8px 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menubar-dark svg { fill: white; }
    .app-icon-preview {
      display: flex;
      gap: 20px;
      align-items: end;
    }
  </style>
</head>
<body>
  <h1>ClawdGotchi Icons</h1>

  <h2>Menubar Icon (22x22)</h2>
  <div class="menubar-preview">
    <div class="icon-box">
      <div class="menubar-light">
        <img src="build/menubar-iconTemplate.png" width="22" height="22" style="image-rendering: pixelated;">
      </div>
      <span>Light menubar (PNG)</span>
    </div>
    <div class="icon-box">
      <div class="menubar-dark">
        <img src="build/menubar-iconTemplate.png" width="22" height="22" style="filter: invert(1); image-rendering: pixelated;">
      </div>
      <span>Dark menubar (PNG inverted)</span>
    </div>
    <div class="icon-box">
      <div class="menubar-light">
        <img src="build/menubar-iconTemplate@2x.png" width="22" height="22">
      </div>
      <span>Light @2x</span>
    </div>
    <div class="icon-box">
      <div class="menubar-dark">
        <img src="build/menubar-iconTemplate@2x.png" width="22" height="22" style="filter: invert(1);">
      </div>
      <span>Dark @2x</span>
    </div>
  </div>
